version: 1

imports:
  - path: ./prh-rules/media/techbooster.yml
    ignoreRules:
      - expected: いわ
      - expected: いえ
  - path: ./prh-rules/media/WEB+DB_PRESS.yml
    ignoreRules:
      - expected: 気を付
      - expected: 初めて
      - expected: 始め
      - expected: $1ほか$2
      - expected: 方
      - expected: テーブル
      - expected: もと$1
      - expected: キャッシュ
      - expected: アプリケーション
      - expected: ブローカ$1
      - expected: $1マスタ$2
      - expected: 一通り
      - expected: 最も
      - expected: トリガ
      - expected: サーバ
      - expected: フィルタ
      - expected: いっぱい
      - expected: UNIX
      - expected: パラメータ
      - expected: リスナ
      - expected: クロージャ
      - expected: レイテンシ
      - expected: レイヤ
      - expected: クラスタ
      - expected: ラスタ
      - expected: ドライバ
  - ./dict/orthographical-variants.yml
  - ./dict/tech-word.yml
  - ./dict/typo.yml
rules:
  # techbooster.ymlのルールを上書き
  - expected: いわ
    pattern: /言わ(?!れる)/
    prh: 呼ぶ、で代替するか漢字で書かず、ひらがなで書くと読みやすくなります。
    specs:
      - from: 言わば
        to:   いわば
      - from: 言われる
        to:   言われる
  # WEB+DB_PRESS.ymlのルールを上書き
  - expected: 始め
    pattern: /はじめ(?![てと])/
    specs:
      - from: しはじめ
        to:   し始め
      - from: はじめから
        to:   始めから
      - from: はじめて
        to:   はじめて
      - from: はじめとし
        to:   はじめとし
  - expected: $1ほか$2
    pattern: /([^排人])他([^ァ-ヶ社者人方書の])/
    specs:
      - from: その他、
        to:   そのほか、
      - from: 排他的
        to:   排他的
      - from: 他の
        to:   他の
  - expected: テーブル
    pattern:
      - /(immu)?table/
      - Table
    regexpMustEmpty: $1
  - expected: もと$1
    pattern: /基([^数準盤板底礎本づ])/
  - expected: キャッシュ
    pattern:
      - /(mem|Elasti)?[Cc]ache(?![a-zA-Z\-])/
    regexpMustEmpty: $1
  - expected: アプリケーション
    pattern: /(サンプル|モバイル|ネイティブ|iOS|Android|Web)?アプリ(?!ケ)/
    regexpMustEmpty: $1
    specs:
      - from: アプリケーション
        to:   アプリケーション
      - from: アプリ
        to:   アプリケーション
  - expected: モバイルアプリ
    pattern: /(スマフォ|スマホ)アプリ/
  - expected: ブローカー$1
    pattern:  /ブローカ([^ー])/
  - expected: マスター$1
    pattern:  /マスタ([^ー])/
  - expected: いっぱい
    pattern: /一杯[^目]/
  - expected: UNIX$1
    pattern:  /Unix([^系])/i
  - expected: Unix系
    pattern:  /UNIX系/i
  - expected: パラメーター$1
    pattern:  /パラメータ([^ー])/
  - expected: リスナー$1
    pattern:  /リスナ([^ー])/
  - expected: クロージャー$1
    pattern:  /クロージャ([^ー])/
  - expected: レイテンシー$1
    pattern:  /レイテンシ([^ー])/
  - expected: レイヤー$1
    pattern:  /レイヤ([^ー])/
  - expected: クラスター$1
    pattern:  /クラスタ(?!リング)([^ー])/
    specs:
      - from: クラスタ構成
        to:   クラスター構成
      - from: クラスタリング
        to:   クラスタリング
  - expected: クラスタリング
    pattern:  /クラスターリング/
  - expected: ドライバー$1
    pattern:  /ドライバ([^ー])/
