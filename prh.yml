version: 1

imports:
  - path: ./prh-rules/media/techbooster.yml
    ignoreRules:
      - expected: いわ
      - expected: いえ
  - path: ./prh-rules/media/WEB+DB_PRESS.yml
    ignoreRules:
      - expected: 気を付
      - expected: 初めて
      - expected: 始め
      - expected: $1ほか$2
      - expected: 方
      - expected: テーブル
      - expected: もと$1
      - expected: キャッシュ
  - ./dict/orthographical-variants.yml
  - ./dict/tech-word.yml
  - ./dict/typo.yml
rules:
  # techbooster.ymlのルールを上書き
  - expected: いわ
    pattern: /言わ(?!れる)/
    prh: 呼ぶ、で代替するか漢字で書かず、ひらがなで書くと読みやすくなります。
    specs:
      - from: 言わば
        to:   いわば
      - from: 言われる
        to:   言われる
  # WEB+DB_PRESS.ymlのルールを上書き
  - expected: 始め
    pattern: /はじめ(?![てと])/
    specs:
      - from: しはじめ
        to:   し始め
      - from: はじめから
        to:   始めから
      - from: はじめて
        to:   はじめて
      - from: はじめとし
        to:   はじめとし
  - expected: $1ほか$2
    pattern: /([^排人])他([^ァ-ヶ社者人方書の])/
    specs:
      - from: その他、
        to:   そのほか、
      - from: 排他的
        to:   排他的
      - from: 他の
        to:   他の
  - expected: テーブル
    pattern:
      - /(immu)?table/
      - Table
    regexpMustEmpty: $1
  - pattern: /基([^数準盤板底礎本づ])/
    expected: もと$1
  - expected: キャッシュ
    pattern:
      - /(mem|Elasti)?[Cc]ache(?![a-zA-Z\-])/
    regexpMustEmpty: $1
